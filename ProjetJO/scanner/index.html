<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Billets JO 2024</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Utiliser la derniÃ¨re version du scanner QR -->
    <script src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner-worker.min.js"></script>
    <script src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>
</head>
<body>
    <h1>Scanner de Billets JO 2024</h1>

    <div id="scanner-container">
        <button id="restartScanner" class="buttonCam">OFF</button>
        <div class="scanning-frame"></div>
        <video id="scanner-video"></video>
    </div>

    <div class="upload-section">
        <label for="file-selector" class="file-label">Choisir une image de QR Code</label>
        <input type="file" id="file-selector" accept="image/*">
    </div>

    <div id="result">
        <h2>Scanner actif</h2>
        <div class="result-content">Placez un QR code dans le cadre pour le scanner.</div>
    </div>

    <script src="js/scanner.js"></script>
</body>
</html>
